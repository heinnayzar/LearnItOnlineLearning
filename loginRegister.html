<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginRegister.css">
    <title>LearnIt Learn Today Lead Tomorrow</title>
</head>
<body>
    <div class="form-wrapper">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Login Form</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Email or Phone" required>
                    <i class="icon fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="icon fas fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#" onclick="showForgotPasswordForm()">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    Not a member? <a href="#" onclick="showSignUpForm()">Signup now</a>
                </div>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="sign-up-form" id="signUpForm" style="display: none;">
            <h2>Sign Up Form</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                    <i class="icon fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <i class="icon fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="icon fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class="icon fas fa-lock"></i>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="login-link">
                    Already a member? <a href="#" onclick="showLoginForm()">Login now</a>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="forgot-password-form" id="forgotPasswordForm" style="display: none;">
            <h2>Forgot Password</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                    <i class="icon fas fa-envelope"></i>
                </div>
                <button type="button" class="btn" onclick="showVerificationForm()">Send Verification Code</button>
                <div class="back-to-login-link">
                    Remembered? <a href="#" onclick="showLoginForm()">Back to Login</a>
                </div>
            </form>
        </div>

        <!-- Verification Form -->
        <div class="verification-form" id="verificationForm" style="display: none;">
            <h2>Verification Code</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Enter verification code" required>
                    <i class="icon fas fa-key"></i>
                </div>
                <button type="button" class="btn" onclick="showResetPasswordForm()">Verify</button>
                <div class="back-to-forgot-password-link">
                    Didn't receive the code? <a href="#" onclick="showForgotPasswordForm()">Resend Code</a>
                </div>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div class="reset-password-form" id="resetPasswordForm" style="display: none;">
            <h2>Reset Password</h2>
            <form>
                <div class="input-group">
                    <input type="password" placeholder="New Password" required>
                    <i class="icon fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm New Password" required>
                    <i class="icon fas fa-lock"></i>
                </div>
                <button type="submit" class="btn">Reset Password</button>
                <div class="back-to-login-link">
                    Remembered? <a href="#" onclick="showLoginForm()">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="loginRegister.js"></script>
</body>
</html>
